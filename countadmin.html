<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manikandapuram Temple Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fafafb; }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        @media (max-width: 768px) {
            .mobile-bottom-bar {
                position: fixed; bottom: 0; left: 0; right: 0;
                background: #111827; color: white;
                padding: 16px 24px; display: flex;
                justify-content: space-between; align-items: center;
                border-radius: 24px 24px 0 0; z-index: 50;
                box-shadow: 0 -10px 25px rgba(0,0,0,0.1);
            }
            .mobile-cart-overlay {
                position: fixed; bottom: 0; left: 0; right: 0;
                height: 85vh; background: white; z-index: 60;
                border-radius: 32px 32px 0 0; padding: 24px;
                display: flex; flex-direction: column;
                box-shadow: 0 -20px 50px rgba(0,0,0,0.2);
            }
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, query, where, or, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhzXyGNLYDDzQjA1w8NJ9NvyxAqv2onNY",
            authDomain: "temple-management-system-9c3c2.firebaseapp.com",
            projectId: "temple-management-system-9c3c2",
            storageBucket: "temple-management-system-9c3c2.firebasestorage.app",
            messagingSenderId: "960683500104",
            appId: "1:960683500104:web:e9b972349c28b98d7e2e7d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ‚úÖ 1. LOAD FROM STORAGE (Prevents emptying on refresh)
        let cart = JSON.parse(localStorage.getItem('temple_cart')) || [];
        let autoMalayalamName = "";
        let isProcessing = false;

        onAuthStateChanged(auth, user => {
            loginScreen.classList.toggle('hidden', !!user);
            appScreen.classList.toggle('hidden', !user);
            if (user) {
                currentUser.innerText = user.email;
                loadDeities();
                updateCart(); // Restore cart UI on load
            }
        });

        window.login = async () => {
            try { await signInWithEmailAndPassword(auth, email.value, password.value); } 
            catch { alert("Login failed"); }
        };

        window.handleLogout = () => confirm("Logout?") && signOut(auth);
        window.togglePassword = () => password.type = password.type === "password" ? "text" : "password";

        window.updateNameAndFetchML = async val => {
            cartDevoteeName.innerText = val || "Devotee Name";
            if (!val) { autoMalayalamName = ""; return; }
            try {
                const r = await fetch(`https://inputtools.google.com/request?text=${val}&itc=ml-t-i0-und&num=1`);
                const d = await r.json();
                if (d[0] === "SUCCESS") autoMalayalamName = d[1][0][1][0];
            } catch {}
        };

        async function loadDeities() {
            deityTabs.innerHTML = "";
            const snap = await getDocs(collection(db, "deities"));
            snap.forEach(doc => {
                const b = document.createElement("button");
                b.className = "px-6 py-2 rounded-full border-2 border-orange-100 bg-white text-orange-900 font-bold hover:bg-orange-600 hover:text-white transition-all text-xs uppercase shadow-sm whitespace-nowrap";
                b.innerText = doc.data().name;
                b.onclick = () => filterPoojas(doc.data().name, b);
                deityTabs.appendChild(b);
            });
        }

        async function filterPoojas(name, btn) {
            [...deityTabs.children].forEach(b => b.classList.remove("bg-orange-600", "text-white", "border-orange-600"));
            btn.classList.add("bg-orange-600", "text-white", "border-orange-600");

            const q = query(collection(db, "poojas"), or(where("deity", "==", name), where("diety", "==", name)));
            const snap = await getDocs(q);
            poojaCards.innerHTML = "";
            const list = [];
            snap.forEach(d => list.push(d.data()));
            list.sort((a, b) => a.price - b.price);

            list.forEach(p => {
                const c = document.createElement('div');
                c.className = "bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:border-orange-500 cursor-pointer transition-all active:scale-95";
                c.innerHTML = `
                    <p class="font-bold text-slate-800 text-sm mb-1 line-clamp-1">${p.name_en}</p>
                    <p class="text-[10px] text-orange-600 font-bold uppercase mb-3">${p.name_ml}</p>
                    <div class="font-black text-xl text-slate-900">‚Çπ${p.price}</div>`;
                c.onclick = () => { cart.push(p); updateCart(); };
                poojaCards.appendChild(c);
            });
        }

        function updateCart() {
            const total = cart.reduce((s, i) => s + i.price, 0);
            cartTotal.innerText = total;
            mobileTotalDisplay.innerText = total;
            
            // ‚úÖ 2. SAVE TO STORAGE (Persistence)
            localStorage.setItem('temple_cart', JSON.stringify(cart));

            const html = cart.map((i, idx) => `
                <div class="flex justify-between items-center bg-gray-50 p-4 rounded-xl mb-3 border border-slate-100">
                    <div>
                        <div class="text-[10px] font-bold text-orange-600 uppercase mb-1">${i.deity || i.diety || ''}</div>
                        <div class="text-xs font-black text-slate-700">${i.name_en}</div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-slate-900">‚Çπ${i.price}</span>
                        <button onclick="removeFromCart(${idx});event.stopPropagation()" class="text-slate-300 hover:text-red-500 font-bold text-lg">‚úï</button>
                    </div>
                </div>`).join("");

            cartItems.innerHTML = html;
            cartItemsMobile.innerHTML = html;
        }

        window.removeFromCart = i => { cart.splice(i, 1); updateCart(); };
        window.toggleMobileCart = () => mobileCartOverlay.classList.toggle("hidden");

        // ‚úÖ 3. MANUAL RESET FUNCTION (Called only when YOU click "Next Devotee")
        window.startNewBill = () => {
            cart = [];
            localStorage.removeItem('temple_cart');
            autoMalayalamName = "";
            devoteeName.value = "";
            updateCart();
            document.getElementById('successOverlay').classList.add('hidden');
            if (!mobileCartOverlay.classList.contains('hidden')) toggleMobileCart();
            isProcessing = false;
        };

        window.processBill = async e => {
            if (e) e.preventDefault();
            if (isProcessing) return;
            if (!devoteeName.value || cart.length === 0) return alert("Please enter name and select poojas");

            isProcessing = true;
            const items = JSON.parse(JSON.stringify(cart));
            const total = items.reduce((s, i) => s + i.price, 0);
            const mName = autoMalayalamName;
            const dName = devoteeName.value;
            const dStar = devoteeStar.value;

            try {
                await addDoc(collection(db, "bookings"), {
                    devoteeName: dName, devoteeNameMl: mName, star: dStar,
                    items, total, timestamp: serverTimestamp()
                });

                const receipt = `
                    <div style="width:58mm; font-family:monospace; padding:10px; color:black;">
                        <center><b style="font-size:14px;">MANIKANDAPURAM SREE<br>DHARMASASTHA TEMPLE</b><br><small>Paravoor, Panapuzha - 670306</small></center>
                        <div style="border-top:1px dashed #000; margin:10px 0;"></div>
                        <div style="font-size:12px;">
                            <b>Name:</b> ${dName} / ${mName}<br>
                            <b>Star:</b> ${dStar}<br>
                            <b>Date:</b> ${new Date().toLocaleString('en-IN')}
                        </div>
                        <div style="border-top:1px dashed #000; margin:10px 0;"></div>
                        ${items.map((i, index) => `
                            <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:8px; align-items: flex-start;">
                                <div style="display:flex; gap:5px;">
                                    <span>${index + 1}.</span>
                                    <div>
                                        <b>${i.name_en}</b><br>
                                        <span style="font-size:10px;">${i.name_ml}</span>
                                    </div>
                                </div>
                                <b>‚Çπ${i.price}</b>
                            </div>`).join("")}
                        <div style="border-top:1px dashed #000; margin:10px 0;"></div>
                        <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:14px;">
                            <span>TOTAL:</span><span>‚Çπ${total}</span>
                        </div>
                        <div style="border-top:1px dashed #000; margin:10px 0;"></div>
                        <center><br><b>Swami Saranam</b></center>
                    </div>`;

                const frame = document.createElement("iframe");
                frame.style.position = "fixed"; frame.style.bottom = "0"; frame.style.right = "0"; frame.style.width = "0"; frame.style.height = "0"; frame.style.border = "none";
                document.body.appendChild(frame);
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                frameDoc.open();
                frameDoc.write('<html><body style="margin:0;">' + receipt + '</body></html>');
                frameDoc.close();

                setTimeout(() => {
                    frame.contentWindow.focus();
                    frame.contentWindow.print();
                    
                    // ‚úÖ 4. SHOW SUCCESS OVERLAY INSTEAD OF AUTO-DELETING
                    setTimeout(() => {
                        if (document.body.contains(frame)) document.body.removeChild(frame);
                        document.getElementById('successOverlay').classList.remove('hidden'); // Show "Next Devotee" button
                    }, 1000);
                }, 500);

            } catch (err) {
                alert("Error: " + err.message);
                isProcessing = false;
            }
        };
    </script>
</head>

<body class="h-screen overflow-hidden flex flex-col">

<div id="loginScreen" class="flex items-center justify-center h-screen bg-orange-50 p-6">
    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center border border-orange-100">
        <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight mb-8">Portal Login</h2>
        <div class="space-y-4">
            <input id="email" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:border-orange-500 font-semibold" placeholder="Email Address">
            <div class="relative">
                <input id="password" type="password" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:border-orange-500 font-semibold" placeholder="Password">
                <button onclick="togglePassword()" class="absolute right-4 top-4 text-slate-400">üëÅÔ∏è</button>
            </div>
            <button onclick="login()" class="w-full bg-orange-600 text-white font-black py-4 rounded-2xl shadow-xl hover:bg-orange-700 transition-all uppercase tracking-widest text-xs">Sign In</button>
        </div>
    </div>
</div>

    <header class="bg-white border-b border-slate-100 py-4 flex justify-between items-center px-6 md:px-10 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center text-white font-bold text-xs shadow-lg">MSDT</div>

        <div class="flex items-center gap-4">

    </header>

    <main class="flex flex-1 overflow-hidden relative">
        <div class="flex-1 p-4 md:p-10 overflow-y-auto space-y-6 bg-[#fafafb] custom-scroll pb-24 md:pb-10">
            <div class="bg-white p-5 md:p-8 rounded-2xl md:rounded-[2rem] shadow-sm border border-slate-100 flex flex-col md:flex-row gap-4 md:gap-8">
                <div class="flex-[2] space-y-2">
                    <label class="text-[9px] font-black text-slate-300 uppercase tracking-widest ml-1">Devotee Name</label>

                </div>
                <div class="flex-1 space-y-2">
                    <label class="text-[9px] font-black text-slate-300 uppercase tracking-widest ml-1">Nakshatram</label>
                    <select id="devoteeStar" class="w-full bg-slate-50 border border-transparent p-4 rounded-2xl outline-none focus:bg-white focus:border-orange-500 font-bold text-slate-700">
                        <option>Ashwati / ‡¥Ö‡¥∂‡µç‡¥µ‡¥§‡¥ø</option><option>Bharani / ‡¥≠‡¥∞‡¥£‡¥ø</option><option>Kartika / ‡¥ï‡¥æ‡µº‡¥§‡µç‡¥§‡¥ø‡¥ï</option><option>Rohini / ‡¥∞‡µã‡¥π‡¥ø‡¥£‡¥ø</option><option>Makayiram / ‡¥Æ‡¥ï‡¥Ø‡¥ø‡¥∞‡¥Ç</option><option>Thiruvathira / ‡¥§‡¥ø‡¥∞‡µÅ‡¥µ‡¥æ‡¥§‡¥ø‡¥∞</option><option>Punartham / ‡¥™‡µÅ‡¥£‡µº‡¥§‡¥Ç</option><option>Pooyam / ‡¥™‡µÇ‡¥Ø‡¥Ç</option><option>Ayilyam / ‡¥Ü‡¥Ø‡¥ø‡¥≤‡µç‡¥Ø‡¥Ç</option><option>Makam / ‡¥Æ‡¥ï‡¥Ç</option><option>Pooram / ‡¥™‡µÇ‡¥∞‡¥Ç</option><option>Uthram / ‡¥â‡¥§‡µç‡¥∞‡¥Ç</option><option>Atham / ‡¥Ö‡¥§‡µç‡¥§‡¥Ç</option><option>Chitra / ‡¥ö‡¥ø‡¥§‡µç‡¥∞</option><option>Chothi / ‡¥ö‡µã‡¥§‡¥ø</option><option>Vishakham / ‡¥µ‡¥ø‡¥∂‡¥æ‡¥ñ‡¥Ç</option><option>Anizham / ‡¥Ö‡¥®‡¥ø‡¥¥‡¥Ç</option><option>Thrikketta / ‡¥§‡µÉ‡¥ï‡µç‡¥ï‡µá‡¥ü‡µç‡¥ü</option><option>Moolam / ‡¥Æ‡µÇ‡¥≤‡¥Ç</option><option>Pooradam / ‡¥™‡µÇ‡¥∞‡¥æ‡¥ü‡¥Ç</option><option>Uthradam / ‡¥â‡¥§‡µç‡¥∞‡¥æ‡¥ü‡¥Ç</option><option>Thiruvonam / ‡¥§‡¥ø‡¥∞‡µÅ‡¥µ‡µã‡¥£‡¥Ç</option><option>Avittam / ‡¥Ö‡¥µ‡¥ø‡¥ü‡µç‡¥ü‡¥Ç</option><option>Chathayam / ‡¥ö‡¥§‡¥Ø‡¥Ç</option><option>Pooruruttathi / ‡¥™‡µÇ‡¥∞‡µÅ‡¥∞‡µÅ‡¥ü‡µç‡¥ü‡¥æ‡¥§‡¥ø</option><option>Uthruttathi / ‡¥â‡¥§‡µç‡¥∞‡¥ü‡µç‡¥ü‡¥æ‡¥§‡¥ø</option><option>Revathi / ‡¥∞‡µá‡¥µ‡¥§‡¥ø</option>
                    </select>
                </div>
            </div>

            <div id="deityTabs" class="flex gap-3 overflow-x-auto pb-2 custom-scroll"></div>
            <div id="poojaCards" class="grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
        </div>

        <div class="hidden md:flex w-96 p-8 bg-white border-l border-slate-100 flex-col shadow-sm shrink-0">
            <div class="mb-8">
                <h3 class="text-[9px] font-black text-slate-300 uppercase tracking-widest mb-1">Current Bill</h3>
                <div id="cartDevoteeName" class="font-black text-slate-800 text-2xl truncate">Devotee Name</div>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto custom-scroll pr-2"></div>
            <div class="pt-8 border-t border-slate-100 mt-6">
                <div class="flex justify-between items-end mb-6">
                    <span class="text-slate-300 text-[9px] font-black uppercase tracking-widest">Total Amount</span>
                    <span class="text-4xl font-black text-orange-600 leading-none">‚Çπ<span id="cartTotal">0</span></span>
                </div>
                <button onclick="processBill(event)" class="w-full bg-slate-900 text-white font-black py-5 rounded-[1.5rem] shadow-xl hover:bg-black transition-all uppercase tracking-widest text-[10px]">Save & Print Bill</button>
            </div>
        </div>

        <div class="mobile-bottom-bar md:hidden" onclick="toggleMobileCart()">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-slate-400 uppercase leading-none mb-1">Grand Total</span>
                <span class="text-xl font-black text-orange-400 leading-none">‚Çπ<span id="mobileTotalDisplay">0</span></span>
            </div>
            <button onclick="processBill(event);event.stopPropagation()" class="bg-orange-600 text-white px-8 py-3 rounded-xl font-black text-xs uppercase shadow-lg shadow-orange-900/30">Save</button>
        </div>

        <div id="mobileCartOverlay" class="mobile-cart-overlay hidden md:hidden">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-black text-slate-800 uppercase text-lg tracking-tight">Vazhipadu Bill</h3>
                <button onclick="toggleMobileCart()" class="bg-slate-100 p-2 rounded-full font-black text-slate-400">‚úï</button>
            </div>
            <div id="cartItemsMobile" class="flex-1 overflow-y-auto custom-scroll pr-2"></div>
            <button onclick="processBill(event)" class="w-full bg-orange-600 text-white font-black py-5 rounded-2xl mt-6 shadow-xl uppercase tracking-widest">Confirm & Print</button>
        </div>
        
        <div id="successOverlay" class="fixed inset-0 bg-slate-900/90 z-[200] hidden flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-sm p-8 rounded-[2rem] text-center shadow-2xl">
                <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl shadow-sm">‚úì</div>

                <p class="text-slate-500 font-bold mb-8">Receipt sent to printer.</p>
                <button onclick="startNewBill()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:scale-[1.02] transition-transform">Start Next Devotee</button>
            </div>
        </div>
    </main>
</div>
</body>
