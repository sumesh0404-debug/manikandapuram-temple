<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counter Booking & Temple Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --primary: #d35400; 
            --primary-grad: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            --green-grad: linear-gradient(135deg, #27ae60 0%, #10b981 100%);
            --bg: #f8fafc; --border: #e2e8f0; --text: #1e293b; 
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; color: var(--text); overflow-x: hidden; padding-bottom: 80px; }

        /* --- LOGIN SCREEN --- */
        #login-screen { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { 
            background: white; padding: 45px; border-radius: 28px; width: 90%; max-width: 400px; text-align: center; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.25); border-top: 8px solid var(--primary);
        }

        /* --- APP CONTENT --- */
        #app-content { display: none; height: 100vh; flex-direction: column; }

        /* --- NAVIGATION --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; border-top: 1px solid var(--border); z-index: 1000; height: 70px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: none; border: none; font-weight: 700; color: #64748b; font-size: 0.75rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        /* --- SIDEBAR COLLECTION CARD --- */
        .collection-stat { background: #fff7ed; padding: 12px; border-radius: 12px; margin: 15px; border-left: 5px solid var(--primary); }

        /* --- CONTENT AREA --- */
        .content { flex: 1; padding: 15px; overflow-y: auto; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .section-card { background: white; border-radius: 16px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; }

        /* --- FIXED GRID: NO OVERLAPS --- */
        .input-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 600px) { .input-grid { grid-template-columns: 1fr 1fr; } }
        
        .big-input { width: 100%; padding: 14px; font-size: 1rem; font-weight: 600; border: 2px solid var(--border); border-radius: 10px; box-sizing: border-box; }

        .btn-modern { border: none; border-radius: 12px; font-weight: 800; cursor: pointer; padding: 15px; color: white; transition: 0.2s; text-align: center; width: 100%; display: block; }
        .btn-modern:active { transform: scale(0.96); }
        .btn-primary { background: var(--primary-grad); }
        .btn-green { background: var(--green-grad); }

        .hidden { display: none !important; }

        /* --- DESKTOP ADJUSTMENTS --- */
        @media (min-width: 900px) {
            body { padding-bottom: 0; }
            #app-content { flex-direction: row; }
            .bottom-nav { position: static; width: 280px; height: 100vh; flex-direction: column; border-right: 1px solid var(--border); border-top: none; padding: 25px; box-sizing: border-box; }
            .nav-item { flex: none; width: 100%; height: 55px; flex-direction: row; justify-content: flex-start; padding: 0 20px; border-radius: 12px; margin-bottom: 10px; }
            .nav-item.active { background: var(--primary-grad); color: white; }
            .booking-grid-layout { display: grid; grid-template-columns: 1fr 380px; gap: 30px; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:var(--primary); font-weight:800; margin:0;">Temple Admin</h2>
            <p style="color:#64748b; margin-bottom:30px;">Counter Booking Portal</p>
            <input type="email" id="email" class="big-input" style="margin-bottom:15px;" placeholder="Email">
            <input type="password" id="password" class="big-input" style="margin-bottom:25px;" placeholder="Password">
            <button onclick="login()" class="btn-modern btn-primary">LOGIN</button>
        </div>
    </div>

    <div id="app-content">
        <nav class="bottom-nav">
            <div class="collection-stat">
                <small style="font-weight:700; color:#9a3412; font-size: 0.65rem;">TODAY'S COLLECTION</small>
                <div id="dashTodayTotal" style="font-size:1.3rem; font-weight:800; color:var(--primary);">₹0</div>
            </div>
            <button class="nav-item active" id="nav-booking" onclick="switchView('booking')">BOOKING</button>
            <button class="nav-item" id="nav-reports" onclick="switchView('reports')">REPORTS</button>
            <button class="nav-item" style="color:#ef4444;" onclick="logout()">LOGOUT</button>
        </nav>

        <div class="content">
            <div id="booking-view">
                <div class="booking-grid-layout">
                    <div>
                        <div class="section-card">
                            <h2 style="margin:0 0 20px 0; font-weight:800;">New Booking</h2>
                            <div class="input-grid">
                                <div>
                                    <label style="font-size: 0.75rem; font-weight: 700;">DEVOTEE NAME</label>
                                    <input type="text" id="devName" class="big-input" placeholder="Name">
                                </div>
                                <div>
                                    <label style="font-size: 0.75rem; font-weight: 700;">STAR / നാൾ</label>
                                    <select id="star" class="big-input"></select>
                                </div>
                            </div>
                        </div>
                        <div id="tabBar" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px; margin-bottom:15px;"></div>
                        <div id="poojaGrid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(140px, 1fr)); gap:15px;"></div>
                    </div>

                    <div class="section-card" style="border-top:8px solid #10b981;">
                        <h3 style="margin:0;">Summary</h3>
                        <div id="billItems" style="margin:20px 0; min-height: 50px;"></div>
                        <div style="display:flex; justify-content:space-between; font-weight:800; font-size:1.6rem; border-top:2px dashed #eee; padding-top:15px;">
                            <span>TOTAL</span><span>₹<span id="grandTotal">0</span></span>
                        </div>
                        <button onclick="confirmBooking()" class="btn-modern btn-green" style="margin-top:20px;">CONFIRM & PRINT</button>
                    </div>
                </div>
            </div>

            <div id="reports-view" class="hidden">
                <h2 style="font-weight:800; margin-bottom:25px;">Reports</h2>
                <div class="section-card">
                    <div class="input-grid">
                        <div><label>FROM</label><input type="date" id="reportFrom" class="big-input"></div>
                        <div><label>TO</label><input type="date" id="reportTo" class="big-input"></div>
                    </div>
                    <button class="btn-modern btn-primary" style="margin-top:20px;" onclick="generateCustomReport()">GENERATE</button>
                </div>
                <div id="reportTableBody"></div>
            </div>
        </div>
    </div>

    <script>
        // Use your existing config
        const firebaseConfig = {
            apiKey: "AIzaSyDJZgk6BTF-0JuIw_BWyHkznWLYquAVi90",
            authDomain: "manikandapuram-temple.firebaseapp.com",
            projectId: "manikandapuram-temple",
            storageBucket: "manikandapuram-temple.firebasestorage.app",
            messagingSenderId: "894012221946",
            appId: "1:894012221946:web:0465ef4191bd2bfcb31c43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // AUTH HANDLER FIX
        auth.onAuthStateChanged(user => {
            const loginScreen = document.getElementById('login-screen');
            const appContent = document.getElementById('app-content');
            if (user) {
                loginScreen.classList.add('hidden');
                appContent.style.display = 'flex';
                init();
            } else {
                loginScreen.classList.remove('hidden');
                appContent.style.display = 'none';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }
        });

        function login() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(err => alert("Login Failed")); }
        function logout() { auth.signOut(); }

        // Existing data and logic remains same for Pooja and Stars...
        const poojaData = { "Sastha": [{ id: 1, name: 'Neerajanam', ml: 'നീരാജനം', price: 100 }, { id: 2, name: 'Neyvilakku', ml: 'നെയ്‌വിളക്ക്', price: 20 }, { id: 3, name: 'Pushpanjali', ml: 'പുഷ്പാഞ്ജലി', price: 15 }], "Ganapathi": [{ id: 5, name: 'Ganapathi Homam', ml: 'ഗണപതി ഹോമം', price: 50 }], "Devi": [{ id: 7, name: 'Raktha Pushpanjali', ml: 'രക്ത പുഷ്പാഞ്ജലി', price: 30 }] };
        const starMap = {"Aswathy": "അശ്വതി", "Bharani": "ഭരണി", "Karthika": "കാർത്തിക", "Rohini": "രോഹിണി", "Makayiram": "മകയിരം", "Thiruvathira": "തിരുവാതിര", "Punartham": "പുണർതം", "Pooyam": "പൂയം", "Ayilyam": "ആയില്യം", "Makam": "മകം", "Pooram": "പൂരം", "Uthram": "ഉത്രം", "Atham": "അത്തം", "Chithira": "ചിത്തിര", "Chothi": "ചോതി", "Vishakham": "വിശാഖം", "Anizham": "അനിഴം", "Thrikketta": "തൃക്കേട്ട", "Moolam": "മൂലം", "Pooradam": "പൂരാടം", "Uthradam": "ഉത്രാടം", "Thiruvonam": "തിരുവോണം", "Avittam": "അവിട്ടം", "Chathayam": "ചതയം", "Poororuttathi": "പൂരുരുട്ടാതി", "Uthrattathi": "ഉത്രട്ടാതി", "Revathi": "രേവതി"};
        let currentCategory = "Sastha", currentCart = [];

        function init() {
            renderTabs(); renderPoojaGrid();
            const sBox = document.getElementById('star'); sBox.innerHTML = '<option value="">Select Star</option>';
            Object.keys(starMap).forEach(s => sBox.add(new Option(s + " (" + starMap[s] + ")", s)));
            loadTotals();
        }

        // Logic for Switching Views, Adding to Cart, Confirming Booking, and Reports...
        function switchView(view) {
            document.getElementById('booking-view').classList.toggle('hidden', view !== 'booking');
            document.getElementById('reports-view').classList.toggle('hidden', view !== 'reports');
            document.getElementById('nav-booking').classList.toggle('active', view === 'booking');
            document.getElementById('nav-reports').classList.toggle('active', view === 'reports');
        }

        function renderTabs() {
            const bar = document.getElementById('tabBar'); bar.innerHTML = "";
            Object.keys(poojaData).forEach(cat => {
                const btn = document.createElement("button"); btn.className = `btn-modern ${cat === currentCategory ? 'btn-primary' : ''}`;
                btn.style.width = 'auto'; btn.style.padding = '8px 20px'; btn.innerText = cat;
                btn.onclick = () => { currentCategory = cat; renderTabs(); renderPoojaGrid(); };
                bar.appendChild(btn);
            });
        }

        function renderPoojaGrid() {
            const grid = document.getElementById('poojaGrid'); grid.innerHTML = "";
            poojaData[currentCategory].forEach(s => {
                grid.innerHTML += `<div onclick="addToCart(${s.id})" style="background:white; border:1px solid var(--border); padding:15px; border-radius:12px; text-align:center;"><b>${s.name}</b><br><small>${s.ml}</small><br><span style="color:var(--primary); font-weight:800;">₹${s.price}</span></div>`;
            });
        }

        function addToCart(id) { currentCart.push(poojaData[currentCategory].find(s => s.id === id)); renderBill(); }

        function renderBill() {
            const container = document.getElementById('billItems');
            if(currentCart.length === 0) { container.innerHTML = '<p style="text-align:center; color:#94a3b8;">Empty</p>'; document.getElementById('grandTotal').innerText = 0; return; }
            container.innerHTML = ""; let total = 0;
            currentCart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>${item.name}</span><span>₹${item.price} <span style="color:red;" onclick="currentCart.splice(${index},1);renderBill()">×</span></span></div>`;
            });
            document.getElementById('grandTotal').innerText = total;
        }

        function confirmBooking() {
            const name = document.getElementById('devName').value;
            if(!name || currentCart.length === 0) return alert("Missing Details");
            const booking = { name: name, star: document.getElementById('star').value, total: parseInt(document.getElementById('grandTotal').innerText), items: currentCart, date: new Date().toLocaleDateString('en-GB'), timestamp: firebase.firestore.FieldValue.serverTimestamp() };
            db.collection("bookings").add(booking).then(() => { 
                alert("Booking Confirmed!"); currentCart = []; document.getElementById('devName').value = ""; renderBill(); 
            });
        }

        function loadTotals() {
            db.collection("bookings").where("date", "==", new Date().toLocaleDateString('en-GB')).onSnapshot(snap => {
                let sum = 0; snap.forEach(doc => sum += doc.data().total);
                document.getElementById('dashTodayTotal').innerText = "₹" + sum;
            });
        }
    </script>
</body>
</html>
