<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counter Booking & Temple Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --primary: #d35400; 
            --primary-grad: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            --green-grad: linear-gradient(135deg, #27ae60 0%, #10b981 100%);
            --bg: #f8fafc; --border: #e2e8f0; --text: #1e293b; 
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; height: 100vh; color: var(--text); overflow-x: hidden; }

        /* --- LAYOUT --- */
        #app-content { display: none; height: 100%; display: flex; flex-direction: row; }
        
        /* SIDEBAR (Desktop) */
        .sidebar { width: 260px; background: white; border-right: 1px solid var(--border); padding: 24px; display: flex; flex-direction: column; flex-shrink: 0; }
        
        /* CONTENT AREA */
        .content-area { flex: 1; padding: 25px; overflow-y: auto; }
        .booking-layout { display: grid; grid-template-columns: 1fr 380px; gap: 25px; align-items: start; }

        /* INPUTS */
        .entry-container { background: white; padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .big-input { width: 100%; padding: 14px; font-size: 1rem; border: 2px solid var(--border); border-radius: 10px; box-sizing: border-box; }

        /* POOJA CARDS */
        .pooja-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .pooja-card { background: white; border: 1px solid var(--border); padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; }
        
        /* SUMMARY CARD */
        .summary-card { background: white; padding: 25px; border-radius: 20px; border: 1px solid var(--border); position: sticky; top: 0; border-top: 6px solid #10b981; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        /* --- MOBILE RESPONSIVE FIXES --- */
        @media (max-width: 900px) {
            #app-content { flex-direction: column; height: auto; overflow-y: visible; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); padding: 15px; flex-direction: row; flex-wrap: wrap; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
            .logo-box, .stat-card { margin-bottom: 0 !important; width: auto !important; }
            .nav-menu { flex-direction: row !important; gap: 10px !important; margin: 10px 0 0 0; width: 100%; }
            .nav-btn { margin-bottom: 0 !important; padding: 10px !important; font-size: 0.8rem !important; flex: 1; text-align: center; }
            .logout-btn { display: none; } /* Hide logout in mobile top bar to save space */
            
            .booking-layout { grid-template-columns: 1fr; }
            .input-grid { grid-template-columns: 1fr; gap: 15px; } /* Stack Name and Star vertically on mobile */
            .summary-card { position: relative; margin-top: 20px; }
            .content-area { padding: 15px; }
        }

        /* --- PRINT --- */
        @media print {
            body *, #app-content, .sidebar, .content-area, #login-screen { display: none !important; }
            #receipt-area, #receipt-area * { display: block !important; visibility: visible !important; }
            #receipt-area { position: absolute; left: 0; top: 0; width: 100%; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="background:white; padding:40px; border-radius:24px; width:90%; max-width:400px; text-align:center;">
            <h2 style="color:var(--primary); margin:0;">Counter Booking</h2>
            <p style="margin-bottom:25px;">Temple Admin Portal</p>
            <input type="email" id="email" class="big-input" style="margin-bottom:15px;" placeholder="Email">
            <input type="password" id="password" class="big-input" style="margin-bottom:20px;" placeholder="Password">
            <button onclick="login()" style="width:100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary-grad); color: white; font-weight: 800; cursor: pointer;">Login</button>
        </div>
    </div>

    <div id="app-content">
        <div class="sidebar">
            <div class="logo-box">
                <span class="logo-main">Temple Admin</span>
            </div>
            <div class="stat-card" style="background:#fff7ed; padding:10px; border-radius:10px; border-left:4px solid var(--primary);">
                <small style="font-weight:700; font-size:0.6rem;">TODAY</small>
                <div id="dashTodayTotal" style="font-size:1.1rem; font-weight:800; color:var(--primary);">₹0</div>
            </div>
            <nav class="nav-menu" style="display:flex; flex-direction:column; gap:8px;">
                <button class="nav-btn active" id="btn-booking" onclick="switchView('booking')">Booking</button>
                <button class="nav-btn" id="btn-reports" onclick="switchView('reports')">Reports</button>
            </nav>
            <button class="nav-btn logout-btn" style="color:#ef4444; margin-top:auto;" onclick="logout()">Logout</button>
        </div>

        <div class="content-area">
            <div id="booking-view" class="booking-layout">
                <div>
                    <div class="entry-container">
                        <div class="input-grid">
                            <div class="input-group">
                                <label style="font-weight:700; font-size:0.8rem; color:#64748b;">DEVOTEE NAME</label>
                                <input type="text" id="devName" class="big-input" placeholder="Name">
                            </div>
                            <div class="input-group">
                                <label style="font-weight:700; font-size:0.8rem; color:#64748b;">STAR / നാൾ</label>
                                <select id="star" class="big-input"></select>
                            </div>
                        </div>
                    </div>
                    <div id="tabBar" style="display:flex; gap:8px; margin-bottom:15px; overflow-x:auto; padding-bottom:5px;"></div>
                    <div class="pooja-grid" id="poojaGrid"></div>
                </div>

                <div class="summary-card">
                    <h3 style="margin:0;">Selection Summary</h3>
                    <div id="billItems" style="min-height:100px; margin:15px 0;"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center; border-top:2px dashed #eee; padding-top:10px;">
                        <span style="font-weight:700;">TOTAL</span>
                        <span style="font-size:2rem; font-weight:800;">₹<span id="grandTotal">0</span></span>
                    </div>
                    <button style="width: 100%; padding: 18px; border-radius: 12px; border: none; background: var(--green-grad); color: white; font-weight: 800; cursor: pointer; margin-top: 15px;" onclick="confirmBooking()">CONFIRM & PRINT</button>
                </div>
            </div>

            <div id="reports-view" class="hidden">
                <div class="entry-container">
                    <div class="input-grid">
                        <input type="date" id="reportFrom" class="big-input">
                        <input type="date" id="reportTo" class="big-input">
                    </div>
                    <button style="width:100%; margin-top:10px; padding:12px; border-radius:10px; background:var(--primary-grad); color:white; border:none; font-weight:700;" onclick="generateCustomReport()">Generate</button>
                </div>
                <div id="reportTableBody" style="margin-top:20px; overflow-x:auto;"></div>
            </div>
        </div>
    </div>

    <div id="receipt-area" style="display:none;">
        <div style="width:100%; max-width:300px; padding:10px; font-family:sans-serif;">
            <center><h3>Manikandapuram Temple</h3></center>
            <div id="p-content"></div>
            <center><h4>SWAMI SARANAM</h4></center>
        </div>
    </div>

    <script>
        // CONFIG REMAINS SAME
        const firebaseConfig = {
            apiKey: "AIzaSyDJZgk6BTF-0JuIw_BWyHkznWLYquAVi90",
            authDomain: "manikandapuram-temple.firebaseapp.com",
            projectId: "manikandapuram-temple",
            storageBucket: "manikandapuram-temple.firebasestorage.app",
            messagingSenderId: "894012221946",
            appId: "1:894012221946:web:0465ef4191bd2bfcb31c43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const poojaData = {
            "Sastha": [{ id: 1, name: 'Neerajanam', ml: 'നീരാജനം', price: 100 }, { id: 2, name: 'Neyvilakku', ml: 'നെയ്‌വിളക്ക്', price: 20 }, { id: 3, name: 'Pushpanjali', ml: 'പുഷ്പാഞ്ജലി', price: 15 }],
            "Ganapathi": [{ id: 5, name: 'Ganapathi Homam', ml: 'ഗണപതി ഹോമം', price: 50 }],
            "Devi": [{ id: 7, name: 'Raktha Pushpanjali', ml: 'രക്ത പുഷ്പാഞ്ജലി', price: 30 }]
        };

        const starMap = {"Aswathy": "അശ്വതി", "Bharani": "ഭരണി", "Karthika": "കാർത്തിക", "Rohini": "രോഹിണി", "Makayiram": "മകയിരം", "Thiruvathira": "തിരുവാതിര", "Punartham": "പുണർതം", "Pooyam": "പൂയം", "Ayilyam": "ആയില്യം", "Makam": "മകം", "Pooram": "പൂരം", "Uthram": "ഉത്രം", "Atham": "അത്തം", "Chithira": "ചിത്തിര", "Chothi": "ചോതി", "Vishakham": "വിശാഖം", "Anizham": "അനിഴം", "Thrikketta": "തൃക്കേട്ട", "Moolam": "മൂലം", "Pooradam": "പൂരാടം", "Uthradam": "ഉത്രാടം", "Thiruvonam": "തിരുവോണം", "Avittam": "അവിട്ടം", "Chathayam": "ചതയം", "Poororuttathi": "പൂരുരുട്ടാതി", "Uthrattathi": "ഉത്രട്ടാതി", "Revathi": "രേവതി"};
        let currentCategory = "Sastha", currentCart = [];

        auth.onAuthStateChanged(user => {
            if (user) { document.getElementById('login-screen').style.display = 'none'; document.getElementById('app-content').style.display = 'flex'; init(); }
            else { document.getElementById('login-screen').style.display = 'flex'; document.getElementById('app-content').style.display = 'none'; }
        });

        function login() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(err => alert("Login Failed")); }
        function logout() { auth.signOut(); }

        function init() {
            renderTabs(); renderPoojaGrid();
            const sBox = document.getElementById('star'); sBox.add(new Option("Select Star", ""));
            Object.keys(starMap).forEach(s => sBox.add(new Option(s + " (" + starMap[s] + ")", s)));
            loadTotals();
        }

        function switchView(view) {
            document.getElementById('booking-view').classList.toggle('hidden', view !== 'booking');
            document.getElementById('reports-view').classList.toggle('hidden', view !== 'reports');
            document.getElementById('btn-booking').classList.toggle('active', view === 'booking');
            document.getElementById('btn-reports').classList.toggle('active', view === 'reports');
        }

        function renderTabs() {
            const bar = document.getElementById('tabBar'); bar.innerHTML = "";
            Object.keys(poojaData).forEach(cat => {
                const btn = document.createElement("button");
                btn.className = `tab-btn ${cat === currentCategory ? 'active' : ''}`;
                btn.style.padding = "10px 15px"; btn.style.borderRadius = "8px"; btn.style.border = "1px solid #ddd";
                btn.innerText = cat; btn.onclick = () => { currentCategory = cat; renderTabs(); renderPoojaGrid(); };
                bar.appendChild(btn);
            });
        }

        function renderPoojaGrid() {
            const grid = document.getElementById('poojaGrid'); grid.innerHTML = "";
            poojaData[currentCategory].forEach(s => {
                grid.innerHTML += `<div class="pooja-card" onclick="addToCart(${s.id})"><b>${s.name}</b><br><small>${s.ml}</small><br><span style="color:var(--primary); font-weight:800;">₹${s.price}</span></div>`;
            });
        }

        function addToCart(id) { currentCart.push(poojaData[currentCategory].find(s => s.id === id)); renderBill(); }

        function renderBill() {
            const container = document.getElementById('billItems');
            if(currentCart.length === 0) { container.innerHTML = '<p style="text-align:center; color:#94a3b8; font-size:0.8rem;">Empty</p>'; document.getElementById('grandTotal').innerText = 0; return; }
            container.innerHTML = ""; let total = 0;
            currentCart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:0.9rem; border-bottom:1px solid #eee;"><span>${item.name}</span><span>₹${item.price} <span style="color:red; cursor:pointer;" onclick="currentCart.splice(${index},1);renderBill()">×</span></span></div>`;
            });
            document.getElementById('grandTotal').innerText = total;
        }

        function confirmBooking() {
            const name = document.getElementById('devName').value;
            if(!name || currentCart.length === 0) return alert("Fill Name and select offerings.");
            const booking = { name: name, star: document.getElementById('star').value, total: parseInt(document.getElementById('grandTotal').innerText), items: currentCart, bookingDate: new Date().toLocaleDateString('en-GB'), timestamp: firebase.firestore.FieldValue.serverTimestamp() };
            db.collection("bookings").add(booking).then(doc => { 
                printDirectly({...booking, id: "MK-"+doc.id.slice(-4).toUpperCase()}); 
                currentCart = []; document.getElementById('devName').value = ""; renderBill(); 
            });
        }

        function printDirectly(data) {
            const cont = document.getElementById('p-content');
            cont.innerHTML = `<p><b>ID:</b> ${data.id}</p><p><b>Name:</b> ${data.name}</p><p><b>Star:</b> ${data.star} / ${starMap[data.star] || ''}</p><hr>${data.items.map(i => `<p>${i.name} <span style="float:right">₹${i.price}</span></p>`).join('')}<hr><h2 style="text-align:right">Total: ₹${data.total}</h2>`;
            document.getElementById('receipt-area').style.display = 'block'; window.print(); document.getElementById('receipt-area').style.display = 'none';
        }

        function loadTotals() {
            db.collection("bookings").where("bookingDate", "==", new Date().toLocaleDateString('en-GB')).onSnapshot(snap => {
                let sum = 0; snap.forEach(doc => sum += doc.data().total);
                document.getElementById('dashTodayTotal').innerText = "₹" + sum;
            });
        }
    </script>
</body>
</html>
