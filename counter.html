<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counter Booking & Temple Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --primary: #d35400; 
            --primary-grad: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            --green-grad: linear-gradient(135deg, #27ae60 0%, #10b981 100%);
            --bg: #f8fafc; --border: #e2e8f0; --text: #1e293b; 
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; color: var(--text); overflow-x: hidden; padding-bottom: 80px; }

        /* --- NAVIGATION --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; border-top: 1px solid var(--border); z-index: 1000; height: 70px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: none; border: none; font-weight: 700; color: #64748b; font-size: 0.75rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        /* --- LAYOUT --- */
        .content { padding: 15px; max-width: 1200px; margin: 0 auto; }
        .section-card { background: white; border-radius: 16px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .input-stack { display: flex; flex-direction: column; gap: 15px; }
        .big-input { width: 100%; padding: 14px; font-size: 1rem; font-weight: 600; border: 2px solid var(--border); border-radius: 10px; box-sizing: border-box; }

        /* --- BUTTONS --- */
        .btn-modern { border: none; border-radius: 12px; font-weight: 800; cursor: pointer; padding: 15px; color: white; transition: 0.2s; }
        .btn-modern:active { transform: scale(0.96); }

        /* --- TABLES --- */
        .report-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; font-size: 0.85rem; }
        .report-table th { background: #f8fafc; padding: 12px; text-align: left; }
        .report-table td { padding: 12px; border-top: 1px solid #eee; }

        @media (min-width: 900px) {
            body { padding-bottom: 0; display: flex; }
            .bottom-nav { position: static; width: 260px; height: 100vh; flex-direction: column; border-right: 1px solid var(--border); padding: 20px; }
            .nav-item { flex: none; width: 100%; height: 50px; flex-direction: row; justify-content: flex-start; padding: 0 15px; border-radius: 10px; margin-bottom: 10px; }
            .nav-item.active { background: var(--primary-grad); color: white; }
            .content { flex: 1; padding: 40px; }
        }

        @media print {
            body *, .bottom-nav, .content, #login-screen { display: none !important; }
            #receipt-area, #receipt-area * { display: block !important; visibility: visible !important; }
            #receipt-area { position: absolute; left: 0; top: 0; width: 100%; }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="background:white; padding:40px; border-radius:24px; width:85%; max-width:380px; text-align:center;">
            <h2 style="color:var(--primary); margin:0;">Temple Admin</h2>
            <input type="email" id="email" class="big-input" style="margin-top:20px;" placeholder="Email">
            <input type="password" id="password" class="big-input" style="margin-top:15px;" placeholder="Password">
            <button onclick="login()" class="btn-modern" style="width:100%; background:var(--primary-grad); margin-top:20px;">LOGIN</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" id="nav-booking" onclick="switchView('booking')">BOOKING</button>
        <button class="nav-item" id="nav-reports" onclick="switchView('reports')">REPORTS</button>
        <button class="nav-item" style="color:#ef4444;" onclick="logout()">LOGOUT</button>
    </nav>

    <div class="content">
        <div id="booking-view">
            <div class="section-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 style="margin:0;">New Booking</h2>
                    <div id="dashTodayTotal" style="font-weight:800; color:var(--primary); font-size:1.2rem;">₹0</div>
                </div>
                <div class="input-stack">
                    <input type="text" id="devName" class="big-input" placeholder="Devotee Name">
                    <select id="star" class="big-input"></select>
                </div>
            </div>

            <div id="tabBar" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px; margin-bottom:15px;"></div>
            <div id="poojaGrid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(140px, 1fr)); gap:12px;"></div>

            <div class="section-card" style="margin-top:30px; border-top:5px solid #10b981;">
                <h3 style="margin:0;">Selection Summary</h3>
                <div id="billItems" style="margin:15px 0;"></div>
                <div style="display:flex; justify-content:space-between; font-weight:800; font-size:1.5rem; border-top:2px dashed #eee; padding-top:15px;">
                    <span>TOTAL</span><span>₹<span id="grandTotal">0</span></span>
                </div>
                <button onclick="confirmBooking()" class="btn-modern" style="width:100%; background:var(--green-grad); margin-top:20px;">PRINT RECEIPT</button>
            </div>
        </div>

        <div id="reports-view" class="hidden">
            <h2 style="margin-bottom:20px;">Data Reports</h2>
            <div class="section-card">
                <div class="input-stack">
                    <label style="font-weight:700; font-size:0.8rem;">FROM DATE</label>
                    <input type="date" id="reportFrom" class="big-input">
                    <label style="font-weight:700; font-size:0.8rem;">TO DATE</label>
                    <input type="date" id="reportTo" class="big-input">
                    <button class="btn-modern" style="background:var(--primary-grad);" onclick="generateCustomReport()">GENERATE REPORT</button>
                </div>
            </div>
            
            <div id="reportSummary" class="hidden" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px;">
                <div class="section-card" style="margin:0; text-align:center;"><small>TOTAL</small><div id="repTotal" style="font-weight:800; color:var(--primary);">₹0</div></div>
                <div class="section-card" style="margin:0; text-align:center;"><small>COUNT</small><div id="repCount" style="font-weight:800;">0</div></div>
            </div>

            <div id="reportContainer" class="hidden" style="overflow-x:auto;">
                <table class="report-table">
                    <thead><tr><th>Date</th><th>Name</th><th style="text-align:right;">Amount</th></tr></thead>
                    <tbody id="reportTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="receipt-area" style="display:none;">
        <div id="p-content"></div>
    </div>

    <script>
        // CONFIG REMAINS SAME
        const firebaseConfig = {
            apiKey: "AIzaSyDJZgk6BTF-0JuIw_BWyHkznWLYquAVi90",
            authDomain: "manikandapuram-temple.firebaseapp.com",
            projectId: "manikandapuram-temple",
            storageBucket: "manikandapuram-temple.firebasestorage.app",
            messagingSenderId: "894012221946",
            appId: "1:894012221946:web:0465ef4191bd2bfcb31c43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const poojaData = {
            "Sastha": [{ id: 1, name: 'Neerajanam', ml: 'നീരാജനം', price: 100 }, { id: 2, name: 'Neyvilakku', ml: 'നെയ്‌വിളക്ക്', price: 20 }, { id: 3, name: 'Pushpanjali', ml: 'പുഷ്പാഞ്ജലി', price: 15 }, { id: 4, name: 'Abhishekam', ml: 'അഭിഷേകം', price: 250 }],
            "Ganapathi": [{ id: 5, name: 'Ganapathi Homam', ml: 'ഗണപതി ഹോമം', price: 50 }],
            "Devi": [{ id: 7, name: 'Raktha Pushpanjali', ml: 'രക്ത പുഷ്പാഞ്ജലി', price: 30 }]
        };

        const starMap = {"Aswathy": "അശ്വതി", "Bharani": "ഭരണി", "Karthika": "കാർത്തിക", "Rohini": "രോഹിണി", "Makayiram": "മകയിരം", "Thiruvathira": "തിരുവാതിര", "Punartham": "പുണർതം", "Pooyam": "പൂയം", "Ayilyam": "ആയില്യം", "Makam": "മകം", "Pooram": "പൂരം", "Uthram": "ഉത്രം", "Atham": "അത്തം", "Chithira": "ചിത്തിര", "Chothi": "ചോതി", "Vishakham": "വിശാഖം", "Anizham": "അനിഴം", "Thrikketta": "തൃക്കേട്ട", "Moolam": "മൂലം", "Pooradam": "പൂരാടം", "Uthradam": "ഉത്രാടം", "Thiruvonam": "തിരുവോണം", "Avittam": "അവിട്ടം", "Chathayam": "ചതയം", "Poororuttathi": "പൂരുരുട്ടാതി", "Uthrattathi": "ഉത്രട്ടാതി", "Revathi": "രേവതി"};
        let currentCategory = "Sastha", currentCart = [];

        auth.onAuthStateChanged(user => {
            if (user) { document.getElementById('login-screen').style.display = 'none'; init(); }
            else { document.getElementById('login-screen').style.display = 'flex'; }
        });

        function login() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(err => alert("Login Failed")); }
        function logout() { auth.signOut(); }

        function init() {
            renderTabs(); renderPoojaGrid();
            const sBox = document.getElementById('star'); sBox.add(new Option("Select Star", ""));
            Object.keys(starMap).forEach(s => sBox.add(new Option(s + " (" + starMap[s] + ")", s)));
            loadTotals();
        }

        function switchView(view) {
            document.getElementById('booking-view').classList.toggle('hidden', view !== 'booking');
            document.getElementById('reports-view').classList.toggle('hidden', view !== 'reports');
            document.getElementById('nav-booking').classList.toggle('active', view === 'booking');
            document.getElementById('nav-reports').classList.toggle('active', view === 'reports');
        }

        function renderTabs() {
            const bar = document.getElementById('tabBar'); bar.innerHTML = "";
            Object.keys(poojaData).forEach(cat => {
                const btn = document.createElement("button");
                btn.className = "btn-modern"; btn.style.padding = "10px 20px"; btn.style.background = cat === currentCategory ? "var(--primary-grad)" : "white";
                btn.style.color = cat === currentCategory ? "white" : "var(--text)"; btn.style.border = "1px solid var(--border)";
                btn.innerText = cat; btn.onclick = () => { currentCategory = cat; renderTabs(); renderPoojaGrid(); };
                bar.appendChild(btn);
            });
        }

        function renderPoojaGrid() {
            const grid = document.getElementById('poojaGrid'); grid.innerHTML = "";
            poojaData[currentCategory].forEach(s => {
                grid.innerHTML += `<div onclick="addToCart(${s.id})" style="background:white; border:1px solid var(--border); padding:15px; border-radius:12px; text-align:center;"><b>${s.name}</b><br><small>${s.ml}</small><br><span style="color:var(--primary); font-weight:800;">₹${s.price}</span></div>`;
            });
        }

        function addToCart(id) { currentCart.push(poojaData[currentCategory].find(s => s.id === id)); renderBill(); }

        function renderBill() {
            const container = document.getElementById('billItems');
            if(currentCart.length === 0) { container.innerHTML = '<p style="text-align:center; color:#94a3b8;">Empty</p>'; document.getElementById('grandTotal').innerText = 0; return; }
            container.innerHTML = ""; let total = 0;
            currentCart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>${item.name}</span><span>₹${item.price} <span style="color:red;" onclick="currentCart.splice(${index},1);renderBill()">×</span></span></div>`;
            });
            document.getElementById('grandTotal').innerText = total;
        }

        function confirmBooking() {
            const name = document.getElementById('devName').value;
            if(!name || currentCart.length === 0) return alert("Missing Details");
            const booking = { name: name, star: document.getElementById('star').value, total: parseInt(document.getElementById('grandTotal').innerText), items: currentCart, bookingDate: new Date().toLocaleDateString('en-GB'), timestamp: firebase.firestore.FieldValue.serverTimestamp() };
            db.collection("bookings").add(booking).then(doc => { 
                printDirectly({...booking, id: "MK-"+doc.id.slice(-4).toUpperCase()}); 
                currentCart = []; document.getElementById('devName').value = ""; renderBill(); 
            });
        }

        function printDirectly(data) {
            const cont = document.getElementById('p-content');
            cont.innerHTML = `<center><h3>Manikandapuram Temple</h3></center><p><b>ID:</b> ${data.id}</p><p><b>Name:</b> ${data.name}</p><p><b>Star:</b> ${data.star}</p><hr>${data.items.map(i => `<p>${i.name} <span style="float:right">₹${i.price}</span></p>`).join('')}<hr><h2 style="text-align:right">Total: ₹${data.total}</h2><center><h4>SWAMI SARANAM</h4></center>`;
            document.getElementById('receipt-area').style.display = 'block'; window.print(); document.getElementById('receipt-area').style.display = 'none';
        }

        function loadTotals() {
            db.collection("bookings").where("bookingDate", "==", new Date().toLocaleDateString('en-GB')).onSnapshot(snap => {
                let sum = 0; snap.forEach(doc => sum += doc.data().total);
                document.getElementById('dashTodayTotal').innerText = "₹" + sum;
            });
        }

        // --- FIXED MOBILE REPORT GENERATION ---
        async function generateCustomReport() {
            const fromRaw = document.getElementById('reportFrom').value;
            const toRaw = document.getElementById('reportTo').value;

            if(!fromRaw || !toRaw) return alert("Select Dates");

            // Convert mobile dates (YYYY-MM-DD) to search dates
            const startTime = new Date(fromRaw).setHours(0,0,0,0);
            const endTime = new Date(toRaw).setHours(23,59,59,999);

            const snap = await db.collection("bookings").get();
            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = "";
            let total = 0, count = 0;

            snap.forEach(doc => {
                const b = doc.data();
                const [d, m, y] = b.bookingDate.split('/');
                const bTime = new Date(`${y}-${m}-${d}`).getTime();

                if (bTime >= startTime && bTime <= endTime) {
                    total += b.total;
                    count++;
                    tbody.innerHTML += `<tr><td>${b.bookingDate}</td><td>${b.name}</td><td style="text-align:right;">₹${b.total}</td></tr>`;
                }
            });

            document.getElementById('repTotal').innerText = "₹" + total;
            document.getElementById('repCount').innerText = count;
            document.getElementById('reportSummary').classList.remove('hidden');
            document.getElementById('reportContainer').classList.remove('hidden');
            
            if(count === 0) tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No data found</td></tr>';
        }
    </script>
</body>
</html>
